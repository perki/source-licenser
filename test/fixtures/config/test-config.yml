ignores:
- node_modules
- .git

fileSpecs:
  package.json:
    json:
      force:
        author: "{AUTHOR_NAME} <{AUTHOR_EMAIL}> ({AUTHOR_WEB})"
        license: "{SPDX}"
        private: true
      defaults:
        homepage: "{HOMEPAGE}"
        description: "{DESCRIPTION}"
      sortPackage: true

    addSibling: true

  # All JavaScript files
  .js:
    addHeader:
      startBlock: >-
        /**
         * @license
      linePrefix: " * "
      endSearch: "*/\n" # only used to detect enf od license block.
      endBlock: "\n */\n"

  # All Markdown files
  .md:
    footer:
      startBlock: "\n# License\n"
      linePrefix: ""
      endBlock: ""

variables:
  AUTHOR_NAME: Lao Tzu
  AUTHOR_EMAIL: tzu@hidden.mysteries
  AUTHOR_WEB: https://hidden.mysteries
  DESCRIPTION: I know the good in not doing.
  HOMEPAGE: https://tao-te-ching.mysteries
  SPDX: BSD-3-Clause

license:
  year:
    start: 2020
    end: CURRENT_YEAR
