ignores:
- node_modules
- .git

fileSpecs:
  package.json:
    json:
      force:
        author: "{AUTHOR_NAME} <{AUTHOR_EMAIL}> ({AUTHOR_WEB})"
        license: "{SPDX}"
        private: true
      defaults:
        homepage: "{HOMEPAGE}"
        description: "{DESCRIPTION}"
      sortPackage: true

    siblingLicenseFile: true

  # All JavaScript files
  .js:
    header:
      startBlock: |
        /**
         * @license
      linePrefix: " * "
      endBlock: " */"

  # All Markdown files
  .md:
    footer:
      startBlock: "\n# License\n\n"
      linePrefix: ""
      endBlock: ""

license:
  year:
    start: 2020
    end: CURRENT_YEAR
  text: |
    Copyright (c) 2022 {AUTHOR_NAME} {AUTHOR_WEB}

    [Legalese prose]

    SPDX-License-Identifier: {SPDX}

variables:
  AUTHOR_NAME: Lao Tzu
  AUTHOR_EMAIL: tzu@hidden.mysteries
  AUTHOR_WEB: https://hidden.mysteries
  DESCRIPTION: I know the good in not doing.
  HOMEPAGE: https://tao-te-ching.mysteries
  SPDX: BSD-3-Clause
